name: ReactJS CI/CD

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 16
    - name: install dependencies
      run: npm ci
    - name: build
      run: npm run-script build
    - name: login
      run: firebase login:ci
    - name: deploy
      run: firebase deploy --only hosting